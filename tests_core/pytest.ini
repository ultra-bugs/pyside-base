[pytest]
# Pytest configuration for TaskSystem tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    qt: marks tests that require Qt/PySide6

# Qt-specific settings (requires pytest-qt)
qt_api = pyside6

# Coverage settings (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=core --cov=app --cov-report=html --cov-report=term
